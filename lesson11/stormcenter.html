    <main>
        <p id = "banner">Saturday = Preston Pancakes in the Park!  9:00 a.m. Saturday at the city park pavilion.</p>
        <h1>Storm Center</h1>
        <div class = "storm">
                <fieldset>
                    <label class="top">Full Name<input type="text" name="fullname" required></label>
                    <label class="top">Email<input type="email" name="email"  placeholder="______@email.com"></label>
                    <label class="top">Phone<input type="tele" name="phone"  placeholder="0000000000" required></label>
                    <label class="top">Zip Code<input type="number" name="zipcode"  placeholder="00000"></label>
                    <label class = "top">Storm Date<input type = "date" name="stormdate"></label>
                    <label class = "top" for="typestorm" id="storm">Type of Storm<input list="list" id = "typestorm" name="storm"></label>
                    <datalist id ="list">
                        <option value= "Blizzard">
                        <option value= "Hail">
                        <option value= "Heavy Rain">
                        <option value= "Ice Storms">
                        <option value= "Lightning">
                        <option value= "Unknown">
                    </datalist>
<div>
    <label class="top" for="rating">Storm Intensity</label>
    <div class = "num">
        <input type="range" id = "rate" value = "5" min = "1" max = "10" step = "1" list = "mark" oninput="adj(this.value)" onchange="adj(this.value)">
        <span id="ratingvalue">5</span></label>
    </div>
</div>
<datalist id="mark">
    <option value="0">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">
    <option value="6">
    <option value="7">
    <option value="8">
    <option value="9">
    <option value="10">
</datalist>
<lable class = "top" for = "location" id = "area">Storm Location
<select name = "region" id = "location">
                            <option value="preston">Preston</option>
                            <option value="boise">Boise</option>
                            <option value="rexburg">Rexburg</option>
                            <option value="IF">Idaho Falls</option>
                            <option value="unknown">Unknown</option>
</select></lable>
<div>Danger
                        <label class="dan"><input type="radio" name="danger" value="yes">Yes</label>
                        <label class="dan"><input type="radio" name="danger" value="maybe">Maybe</label>
                        <label class="dan"><input type="radio" name="danger" value="no">No</label>
</div>

<label class="top">Additional Information</label>
<textarea name="additionalinfo" rows="3" cols="40"></textarea>
<input type="submit" value="Report Storm" class="submitbtn">
                </fieldset>
            </form>
        </div>

         function adj(rating) {
            document.getElementById("ratingvalue").innerHTML = rating;
